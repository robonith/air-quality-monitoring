<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Monitoring System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Air Quality Monitoring System</h1>
    <div class="reading">
      <div class="sensor-container">
        <h2 class="sensor-title">Humidity</h2>
        <p class="sensor-value"><span id="humidity-value">Loading...</span>%</p>
      </div>
      <div class="sensor-container">
        <h2 class="sensor-title">Air Quality Index (AQI)</h2>
        <p class="sensor-value"><span id="aqi-value">Loading...</span></p>
      </div>
      <div class="sensor-container">
        <h2 class="sensor-title">Moisture</h2>
        <p class="sensor-value"><span id="moisture-value">Loading...</span>%</p>
      </div>
      <button id="refresh-btn">Refresh</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
